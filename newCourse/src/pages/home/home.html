<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>الدورات المتاحه</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="ابحث عن كورس"></ion-searchbar>
  <ion-list>
    <ion-item-sliding class="cssForRoundSLidingItems" *ngFor="let item of coursesList | async" #slidingItem>
        <ion-item-options side="right">
            <button ion-button color="dark" icon-start>
                <ion-icon name="people"></ion-icon>
              </button>
            <button ion-button color="dark" icon-start (click)="editCourse(item)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button color="dark" icon-start>
                <ion-icon name="document"></ion-icon>
              </button>
          </ion-item-options>

          <ion-item-options side="left">
            <button ion-button color="dark" (click)="deleteCourse(item)" icon-start>
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
      <ion-item (click)="openItem(item)" (press)="pressEvent($event)">
        <h2 (click)="courseDetaisl(item)">{{item.name}}</h2>
        <p (click)="courseDetaisl(item)">{{item.code}}</p>
        <ion-icon item-end ios="ios-checkmark" md="md-checkmark" class="nextDiff"></ion-icon>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
