<ion-header>

  <ion-navbar>
    <ion-title>Paricipants</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item *ngFor="let user of users" (click)="goUserProfile(user)">
    <ion-avatar item-start>
      <img [src]="user.profileimageurlsmall">
    </ion-avatar>
    <h2>{{user.fullname}}</h2>
    <p [hidden]="user.lastaccess==0" [innerText]="getLastAccess(user.lastaccess)"></p>
    <ion-icon name="arrow-round-forward" item-end></ion-icon>
  </ion-item>

</ion-content>
