<ion-header>

  <ion-navbar>
    <ion-title>addDiscussion</ion-title>
    <ion-buttons end (click)="dismiss()">
      <button ion-button>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h6>Subject</h6>
  <ion-input [(ngModel)]="subject" placeholder="subject"></ion-input>
  <hr>
  <h6>Message</h6>
  <rich-text  [formControlItem]="item" placeholderText="Message"></rich-text>
  <button ion-button block (click)="addDiscussion()" [hidden]="addpost">Add Discussion</button>
  <button ion-button block (click)="addPost()" [hidden]="!addpost">Add Post</button>

</ion-content>
