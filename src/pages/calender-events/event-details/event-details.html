<ion-header>

  <ion-navbar>
    <ion-title>{{event.eventtype}} event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2>{{event.name}}</h2>
    </ion-card-header>
    <ion-card-content>
      <h2>Started on</h2>
      <p>{{event.timestart}}</p>
      <br>
      <h2>Course</h2>
      <p>{{event.coursefullname}}</p>
      <br>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="event.icon">
        </ion-avatar>
        <h2>
          {{event.modulename}}
        </h2>
      </ion-item>
      <p [innerHTML]="event.description"></p>


    </ion-card-content>
  </ion-card>

</ion-content>
