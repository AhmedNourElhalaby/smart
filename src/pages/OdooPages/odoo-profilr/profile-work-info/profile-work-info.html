<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img [src]="utils.srcFromBase64Images(currentEmpInfo.image_small)">
      </ion-avatar>
      <h2>{{currentEmpInfo.name}}</h2>
      <p><span *ngFor="let id of currentEmpInfo.category_ids">{{storage.get('employeeCategory'+id)}}</span></p>
    </ion-item>
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a
        DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </ion-col>
      <ion-col>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
