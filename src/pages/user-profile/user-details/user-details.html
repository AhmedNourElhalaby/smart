<!--
  Generated template for the UserDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{user.fullname}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-list-header>
      Contact
    </ion-list-header>
    <ion-item>
      <h2>Email address</h2>
      <span>{{user.email}}</span>
    </ion-item>
    <ion-item [hidden]="user.city==undefined">
      <h2>City/town</h2>
      <span>{{user.city}}</span>
    </ion-item>
    <ion-item [hidden]="user.country==undefined">
      <h2>Country</h2>
      <span>{{user.country}}</span>
    </ion-item>
  </ion-list>
  <ion-list [hidden]="user.url==undefined && user.interests==undefined">
    <ion-list-header>
      User details
    </ion-list-header>
    <ion-item [hidden]="user.url==undefined">
      <h2>Web Page</h2>
      <span>{{user.email}}</span>
    </ion-item>
    <ion-item [hidden]="user.interests==undefined">
      <h2>Interests</h2>
      <span>{{user.interests}}</span>
    </ion-item>
  </ion-list>
  
  <ion-list [hidden]="user.description==''">
    <ion-list-header>
      Description
    </ion-list-header>
    <ion-item>
      <span [innerHTML]="user.description"></span>
    </ion-item>
  </ion-list>
</ion-content>
